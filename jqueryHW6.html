	<script>
		//display big image on mouse over small image
		$(".smallImage").mouseenter(function() {
			var $img = $(this).find('img');
			var source = $img.attr('src');
			$("#bigImage").prop("src", source);
			$("#bigImage").fadeIn(1000);
		})
		//hide big image once mouse leaves small image
		$(".smallImage").mouseleave(function() {
			$("#bigImage").hide();
		})
