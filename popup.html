<!DOCTYPE HTML>
<html>
<head>
	<link rel = "stylesheet" type = "text/css" href = "popup.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<title>Cookies Test</title>
</head>
<body>
<!-- nav bar -->
<ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Dates</a></li>
    <li><a href="#">FAQ</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Stos</a></li>
    <li><a href="#">Get Involved</a></li>
</ul>
<div class="popup-overlay">

  <div class="popup-content">
    <h2>Enter Email</h2>

    <input type='text' id="emailBox">
    <button class="close">Submit!</button> </div>
</div>
<h1 id='greet'>Welcome</h1>
<h3 id='eChange'>Not your email? Click here.</h3>
</body>
<script>
	// if we don't have their email yet, display the popup
	window.onload = function() {
		var uEmail = document.cookie.indexOf("email");
		if (uEmail > -1 ) {
 			document.getElementById("greet").append(" " +
 				getCookie("email"));
		}
  		else {
  			$(".popup-overlay, .popup-content").addClass("active");
  		}

};
// closes popup by removing the active class from the overlay and content divs
// also stores user's email as a cookie for 1 week if the text box is not empty
$(".close").on("click", function() {
	var email = document.getElementById("emailBox").value;
	if (email !== "") {
		var d = new Date();
		d.setTime(d.getTime() + (7*24*60*60*1000));
		var expireTime = "expires" + d.toUTCString();
		document.cookie = "email=" + email + ";" + expireTime;
		document.getElementById("greet").append(" " + email);
	}
  	$(".popup-overlay, .popup-content").removeClass("active");
});

// brings up the popup when the user clicks 'not my email'
$("#eChange").on("click", function() {
  	$(".popup-overlay, .popup-content").addClass("active");
  	document.getElementById("greet").innerHTML = "Welcome";
})

//get the value of a cookie with a certain name -- used in window.onload function
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
</html>
